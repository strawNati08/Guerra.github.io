<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escritos casi poéticos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      color: #e6e6e6;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
    }

    .contenedor {
      max-width: 700px;
      padding: 40px 20px;
    }

    h1 {
      font-weight: normal;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 40px;
    }

    .poema {
      margin-bottom: 50px;
      line-height: 1.8;
      opacity: 0.9;
    }

    .fecha {
      font-size: 0.8em;
      opacity: 0.5;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="contenedor">
    <h1>Escritos casi poéticos</h1>

    <div class="poema">
      <div class="fecha">Febrero 2026</div>
      <p>
        Escribo como quien no sabe<br>
        si está pidiendo auxilio<br>
        o dejando constancia.
      </p>
    </div>

    <div class="poema">
      <div class="fecha">—</div>
      <p>
        No todo lo roto sangra.<br>
        A veces solo hace ruido.
      </p>
    </div>
  </div>
</body>
  </html>
